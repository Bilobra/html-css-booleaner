<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-booleaner</title>
</head>
<body>
    <!-- blocco + logo + immagine sfondo  -->
    <div id="main-div">
        <img src="img/logo.svg" alt="logo del sito">
    </div>

    <!-- header + titolo -->
    <header>
        <h1>Internet deve essere al servizio del "bene pubblico": il <br>
            manifesto di Tim Berners-Lee
        </h1>
        <div class="autore"> Scritto da <span id="booleaner">The Booleaner</span></div>
        <div class="data">il 10/10/2020</div>
    </header>
    <!-- /header + titolo -->
    <!-- main -->
    <main>
        <div>
            <div classe="tim-berners">
                <img src="img/tim-1.jpg" alt="Tim-Berners speaking">
                <img src="img/tim-2.jpg" alt="Tim-Berners smiling">
            </div>
        </div>
    </main>
    
</body>
</html>
